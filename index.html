<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Page</title>
</head>

<body>
        <div class="navbar">
            <button>About Us</button>
            <button>Register</button>
        </div>
        <div id="form">
            <h1><b>Sign Up</h1></b>
            <form>
                <div>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" placeholder="Username">
                </div>
                <div>
                    <input type="username>" placeholder="Password">
                </div>
                <div>
                    <input type="confirm password" placeholder="Confirm Password">
                </div>
                <div>
                    <button id="submit" type="submit">Submit</button>
                </div>
                <div>
                    <div id="buttons">
                        <Img src="Assets/download.png"></Img>
                        <Img src="Assets/download (1).png"></Img>
                        <Img src="Assets/download (2).png"></Img>
                        <Img src="Assets/download (3).png"></Img>
                        <Img src="Assets/download.jfif"></Img>
                    </div>
                </div>
                
            </form>
        </div>
</body>
</html>
